<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Header and Footer Display</title>
  <link rel="stylesheet" href="./assets/css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css" integrity="sha512-dPXYcDub/aeb08c63jRq/k6GaKccl256JQy/AnOq7CAnEZ9FzSL9wSbcZkMp4R26vBsMLFYH4kQ67/bbV8XaCQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: url("./assets/img/Background sw3 2.jpg") no-repeat center center/cover;
      overflow: hidden;
    }

    .container {
      text-align: center;
      color: white;
      position: relative;
      width: 100%;
      max-width: 1200px;
    }

    .logo {
      width: 150px;
      margin-bottom: 20px;
    }

    .header-btn, .footer-btn {
      padding: 10px 20px;
      font-size: 18px;
      color: white;
      text-decoration: none;
      border: 2px solid white;
      border-radius: 5px;
      transition: background-color 0.3s, color 0.3s;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
    }

    .header-btn {
      left: 20px;
    }

    .footer-btn {
      right: 20px;
    }

    .button:hover {
      background-color: white;
      color: black;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Header and Footer Display</h1>
    <p>A landing page showcasing header and footer designs for a web project.</p>
    <img src="./assets/img/Front page logo.png" alt="Background Logo" class="logo" />
    <a href="./Header-gallery/index.html" class="header-btn">Header</a>
    <a href="./Footer-gallery/index.html" class="footer-btn">Footer</a>
  </div>
</body>
</html>
